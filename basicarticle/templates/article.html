<script>
$(document).ready(function () {
$(".fa-thumbs-up").click(function () {
id = $(this).attr('id');
$.ajax({
            type: "POST",
			data: "article_id="+$(this).attr('id'),
			url: "/basicarticle/upvote/",
			success: function (msg) {
                alert("Success");
				setTimeout(function(){// wait for 5 secs(2)
				location.reload(); // then reload the page.(3)
				}, 1000); 
            },
            error: function () {
                alert("Error");
            }
        });
    });
});


</script>

<body>
<div class="container">

<div class="list-group">
<br/><br/>
<h3>Articles List </h3>
<br/>
  {% for article in articles %}
  <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
      <h4 class="mb-1">{{ article.title }}</h4>
	  
      <small>{{ article.votes }} votes 
	  <i id="{{ article.id }}" class="fas fa-thumbs-up"></i>
      </small> 
    </div>
    <p class="mb-1">{{ article.content }}</p>
    <small>Authored By : {{ article.author  }}</small>
  </a>
  {% endfor %}
</div>

  <!-- Content here -->
</div>
